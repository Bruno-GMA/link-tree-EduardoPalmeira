<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Palmeira - Linktree</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="relative h-screen w-screen bg-[url('./assets/Background.png')] bg-cover bg-no-repeat">
    <div class="h-full m-(auto) flex flex-col items-center justify-center gap-[20px] text-white">

        <header class="flex flex-col items-center justify-center gap-[10px] mr-[1rem] ml-[1rem]">
            <img src ='./assets/Foto-de-perfil.png'>

        <section class="flex flex-col gap-[1.25rem]">

                <!--Facebook-->
                <a href="https://www.facebook.com/eduardo.palmeira.35/" target="_blank" class="link">
                  <button class="bg-[#F9F9F9] hover:bg-blue-400 rounded-[0.6rem] w-full h-[3.5rem] p-[0.5rem]">
                    <img src="./assets/Facebook.png" alt="ícone do Facebook" class="inline-block w-[1.5rem] h-[1.5rem] mr-2">
                    <span class="text-[#002E76] hover:text-[#F9F9F9]">Eduardo Palmeira</span>
                  </button>

                    <button class="bg-[#F9F9F9] hover:bg-blue-400 rounded-[8px] w-full h-[3rem] p-[0.5rem]">

                    </button>

                        <img src="./assets/Instagram.png" alt="ícone do Instagram" class="inline-block w-[1.5rem] h-[1.5rem] mr-2">
                        <span class="text-[#002E76]">Eduardo Palmeira</span>
                    </button>
                </a>

                <!--Nosso Site-->
                <a href="" target="_blank" class="link">
                    <button class="bg-[#F9F9F9] hover:bg-blue-400 rounded-[8px] w-full h-[3rem] p-[0.5rem]">
                        <img src="./assets/PC.png" alt="ícone do Nosso Site" class="inline-block w-[1.5rem] h-[1.5rem] mr-2">
                        <span class="text-[#002E76]">Nosso Site</span>

        <footer>
