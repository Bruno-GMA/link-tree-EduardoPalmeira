<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Palmeira - Linktree</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="relative min-h-screen min-w-screen bg-[#002E76] bg-[url('./assets/Background.png')] bg-cover bg-no-repeat">

    <!-- Faixa esquerda -->
    <div
    class="absolute top-0 left-[0.6rem] sm:left-[0.8rem] md:left-[1rem] lg:left-[1.2rem] z-0 w-[35px] sm:w-[50px] md:w-[70px] lg:w-[100px] min-h-screen sm:h-[1024px] md:h-[1120px] lg:h-[1230px] bg-[url('./assets/faixa_lateral_direita.svg')] bg-center bg-no-repeat bg-contain transform scale-x-[-1] pointer-events-none opacity-30">
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center gap-[20px] text-[#F9F9F9]">

        <header class="flex flex-col items-center justify-center gap-[10px] mr-[1rem] ml-[1rem] pt-4">
            <img src ='./assets/Foto-de-Perfil.svg' alt="Foto de Perfil" class="mt-1">
            <p class="font-montserrat font-bold font-normal mt-3 text-center text-xs font-bold mb-[0.6rem]">"Encontre casas, apartamentos e imóveis comerciais com segurança e facilidade. Faça parte da nossa comunidade de clientes satisfeitos."</p>
        </header>

        <section class="flex flex-col gap-[1.25rem]">

                <!--Facebook-->
                <a href="https://www.facebook.com/eduardo.palmeira.35/" target="_blank" class="link">
                  <button class="bg-[#F9F9F9] hover:bg-[#DCDCDC] rounded-[0.6rem] w-[100%] h-[3.5rem] p-[0.5rem]">
                    <img src="./assets/Facebook.svg" alt="ícone do Facebook" class="inline-block w-[1.9rem] h-[1.9rem] mr-2">
                    <span class="font-montserrat font-bold text-xs text-[#002E76]">Eduardo Palmeira</span>
                  </button>
                </a>

                <!--WhatsApp-->
                <a href="https://wa.me/5582991043262?text=Olá%20Eduardo%20Palmeira!%0AGostaria%20de%20agendar%20um%20atendimento." target="_blank" class="link">
                    <button class="bg-[#F9F9F9] hover:bg-[#DCDCDC] rounded-[0.6rem] w-[100%] h-[3.5rem] p-[0.5rem]">
                        <img src="./assets/WhatsApp.svg" alt="ícone do WhatsApp" class="inline-block w-[1.9rem] h-[1.9rem] mr-2">
                        <span class="font-montserrat font-bold text-xs text-[#002E76]">Eduardo Palmeira</span>
                    </button>
                </a>

                <!--Instagram-->
                <a href="https://www.instagram.com/eduardolaerciopalmeira" target="_blank" class="link">
                    <button class="bg-[#F9F9F9] hover:bg-[#DCDCDC] rounded-[0.6rem] w-[100%] h-[3.5rem] p-[0.5rem]">
                        <img src="./assets/Instagram.svg" alt="ícone do Instagram" class="inline-block w-[1.9rem] h-[1.9rem] mr-2">
                        <span class="font-montserrat font-bold text-xs text-[#002E76]">Eduardo Palmeira</span>
                    </button>
                </a>

                <!--Threads-->
                <a href="https://www.threads.com/@eduardolaerciopalmeira" target="_blank" class="link">
                    <button class="bg-[#F9F9F9] hover:bg-[#DCDCDC] rounded-[0.6rem] w-[100%] h-[3.5rem] p-[0.5rem]">
                        <img src="./assets/icone-threads.svg" alt="ícone do Threads" class="inline-block w-[1.9rem] h-[1.9rem] mr-2">
                        <span class="font-montserrat font-bold text-xs text-[#002E76]">Eduardo Palmeira</span>
                    </button>
                </a>

                <!--Localização-->
                <a href="https://maps.app.goo.gl/rDQ9M6P3wDcQLMEJ6" target="_blank" class="link" >
                    <button class="bg-[#F9F9F9] hover:bg-[#DCDCDC] rounded-[0.6rem] w-[100%] h-[3.5rem] p-[0.5rem]">
                        <img src="./assets/Localização.svg" alt="ícone do Instagram" class="inline-block w-[1.9rem] h-[1.9rem] mr-2">
                        <span class="font-montserrat font-bold text-xs text-[#002E76]">Localização</span>
                    </button>
                </a>

                <!--Nosso Site-->
                <a href="https://eduardopalmeiracorretor.com.br" target="_blank" class="link">
                    <button class="bg-[#F9F9F9] hover:bg-[#DCDCDC]  rounded-[0.75rem] w-[100%] h-[16.1rem] p-3 flex flex-col items-center">

                        <div class="justify-center gap-2 w-full mb-2">
                            <img src="./assets/Monitor.svg" alt="ícone do Nosso Site" class="inline-block w-[1.9rem] h-[1.9rem] mr-2">
                            <span class="font-montserrat font-bold text-xs text-[#002E76]">Nosso Site</span>
                        </div>

                        <!-- Imagem do site -->
                        <div class="flex items-center justify-center flex-1">
                            <img src="./assets/Img-do-Site.svg" alt="Preview do site"
                            class="w-[253px] h-[192px] object-contain rounded">
                        </div>
                    </button>
                </a>
        </section>

        <footer class="pb-4">

            <img src="./assets/Logo.svg" alt="Logo do Linktree" class="mx-auto w-[2.9rem] h-[2.9rem] ">

        </footer>

    </div> <!--Container-->

    <!-- Faixa direita -->
   <div
    class="absolute top-0 z-0 right-[0.5rem] sm:right-[0.8rem] md:right-[1rem] lg:right-[1.2rem] w-[35px] sm:w-[50px] md:w-[70px] lg:w-[100px] min-h-screen 
    sm:h-[1024px] md:h-[1120px] lg:h-[1230px] bg-[url('./assets/faixa_lateral_direita.svg')] bg-center bg-no-repeat bg-contain pointer-events-none opacity-30"> 
    </div>

</body>


</html>
